<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">

        <form>
            <div class="header">
                <h1>Formulario de Registro</h1>
            </div>
            <div class="form-data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="femenino">Mujer</option>
                    <option value="masculino">Hombre</option>
                </select>
            </div>
            <div class="select">
                <label> Intereses</label>
                <p for="interes1">Computers</p>
                <input type="checkbox" id="interes1" name="interes1" value="deporte">
                <p for="interes2">Sports</p>
                <input type="checkbox" id="interes2" name="interes2" value="Games">
                <p for="interes3">Games</p>
                <input type="checkbox" id="interes3" name="interes3" value="musica">
                <p for="interes4">Música</p>
                <input type="checkbox" id="interes4" name="interes4" value="musica">
            </div>
            <div class="footer">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
</body>

</html>
