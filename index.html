<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="c">
            <div class="tittle">
                <h1>
                    <p class="cursiv">Formulario de Registro</p>
                </h1>
            </div>

            <div class="d">
                <label for="email">Email:</label> <br />
                <input type="text" id="email" name="Email" value="" onblur="verifyRequired(this)" />
                </br>

                <label for="name">Nombre completo:</label> <br />

                <input type="text" id="name" name="" value="" onblur="verifyRequired(this)" />
                </br>
                <label for="birthdate">Fecha de Nacimiento:</label> <br>
                <input type="date" id="birthdate" onblur="verifyRequired(this)" />
                </br>


                <label for="sex">Sexo:</label> <br />
                <select id="sex" name="sex" onblur="verifyRequired(this)">
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
                </br>
                <br>
                <form>

                    <label for="interests">Intereses:</label> <br />

                    <label> <input type="checkbox" id="interests" name="interests" value="1"> Computacion </label><br>

                    <label> <input type="checkbox" id="interests" name="interests" value="2"> Deportes </label><br>

                    <label> <input type="checkbox" id="interests" name="interests" value="3"> Musica </label><br>

                    <label> <input type="checkbox" id="interests" name="interests" value="4"> Videojuegos </label><br>

                </form>
                </br>
            </div>

            <div class="f">
                <h1>
                    <button class="button" type="button" onclick="register()">
                        Registrar
                    </button>
                </h1>
                <script src="formEmpty.js"> </script>
</body>

</html>
